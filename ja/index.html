<script>$(function(){var a=[{value:"ごみ・リサイクル",label:"<p> （自治体の粗大ごみ受付センター等）について教えてください。    （自治体の粗大ごみ受付センター等）は、（電話やホームページ等の申し込み方法）から申し込みができます。 ▼（自治体の粗大ごみ受付センター等） （電話番号） （受付日時） （当該センター等のURL）   （自治体の古着などの拠点回収）について教えてください。    家庭で不用になった、再使用できる衣類等を拠点回収しています。 回収されたものは、国内や国外で再使用（リユース）されます。 ▼詳しくはこちら （自治体HP内関連ページのURL）   ○○は何ごみですか？    ○○は××ごみです。（必要に応じて、ごみを出すにあたっての留意事項等を追加してください。） 詳しくはこちらをご覧ください。 （自治体HP内関連ページのURL）   一時多量ごみについて教えてください。    一時多量ごみとは、引越し、大掃除、植木の剪定などにより、家庭から一時的に出た多量のごみ（数量の目安等があれば記載してください） のことです。（有料・無料等の留意事項があれば記載してください。例「一括で処理する場合は有料となりますので、早めに清掃事務所に相談してください。」） ▼詳しくはこちら （自治体HP内関連ページのURL）   資源ごみについて教えてください。    資源ごみとは、蛍光管類、スプレー缶・カセットボンベ、古紙、びん、缶、ペットボトルなどです。 ▼詳しくはこちら （自治体HP内関連ページのURL）   古紙回収について教えてください。    （出し方を記載してください） 例「古紙は、新聞・雑誌・段ボールをそれぞれ種類別にひもで縛って出してください。新聞の折り込み広告は、新聞と一緒に出すことができます。窓付き封筒、感熱紙、ノーカーボン紙、写真、紙コップ、ビニールコート紙等は回収できませんので、可燃ごみへ出してください。」   ごみの日を教えてください。    ごみの収集日は地域によって異なります。詳しくはこちらをご覧ください。 （自治体HP内関連ページのURL）   粗大ごみの申込方法を教えてください。    （申込方法を記載してください） 例「粗大ごみは、粗大ごみ受付センターへ電話で申し込むか、または粗大ごみ受付センターのホームページから申し込んでください。 ▼（自治体の粗大ごみ受付センター等） （当該センター等のURL）」   ○○の粗大ごみ料金を教えてください。    ○○の粗大ごみ処理手数料は… △△円です。 ▼お申し込みはこちら （受付の電話番号やURL等を記載してください）   ごみの出し方を教えてください。    ごみの出し方についてはこちらをご覧ください。 （自治体HP内関連ページのURL） 粗大ごみについては、（電話やホームページ等の受付方法を記載してください）。 ▼（自治体の粗大ごみ受付センター等） （当該センター等のURL）   フードドライブについて教えてください。    フードドライブとは食品ロスの削減や食品等の有効利用を目的として、家庭で余っている食品等を持ち寄り、それらをまとめて福祉団体や施設、フードバンクなどに寄付する活動のことを言います。 （関連した取り組みを行っている場合は、リンクとしてURLを記載してください） ▼詳しくはこちら （自治体HP内関連ページのURL）   ごみの分別について教えてください。    ごみの分別について、よく質問される品目の一覧はこちらをご覧ください。 （自治体HP内関連ページのURL） 特定の品目についてお知りになりたい場合は品目名を教えてください。   </p>",url:"https://code-for-hamamatsu.github.io/vaccinecert-faq/ja/faq1/"},{value:"学校・教育",label:"<p> 市の奨学資金制度について教えてください。    市の奨学資金制度は、経済的理由により高校などへの進学や修学が困難な人に、奨学資金をお貸しする制度です。 ▼詳しくはこちら （自治体HP内関連ページのURL）   小学校の転校の手続きを教えてください。    ○○市にお住まいで、かつ私立等の小中学校から市立の小中学校への転校をご希望の方は、市役所△階（自治体の担当課等の名称）に申し出てください。 編入学については学区域の学校への就学となります。 ◆お問い合わせ （自治体の担当課等の名称） （電話番号）／（開庁時間）   市の就学援助について教えてください。    ○○市では、国公立の小中学校に通う児童・生徒の保護者の方に、ご家庭の事情に応じて学校でかかる費用を補助しています。 詳しいことは、学校を通じてお知らせします。 ○○市立以外の国公立小・中学校へ通っている場合は、下記までお問い合わせください。 ◆お問い合わせ （自治体の担当課等の名称） （電話番号）／（開庁時間）   転入したとき、小学校の手続きはどうしたらいいですか？    転入の際、小学校の手続きとしては、転入手続の際に、就学通知書をお渡ししています。 前の学校の在学証明書などとともに、指定の学校に提出して入学してください。 なお、転入学される方についても、学校選択希望制による学校選択が可能です。受入人数や学年によって状況が異なりますので詳しくはお問い合わせください。 ◆お問い合わせ （自治体の担当課等の名称） （電話番号）／（開庁時間）   私立幼稚園の補助金の申請手続きを教えてください。    幼稚園などで配布している申請書「（補助金申請書のタイトル）」に必要事項を明記し、幼稚園へ提出してください。 当該年度に○○市の住民税が課税されていない人は、当該年度の「市区町村民税納税（税額）通知書」または当該年度の「課税（非課税）証明書」を提出してください。 ▼詳しくはこちら （自治体HP内関連ページのURL）   ○○市立幼稚園の抽選は、幼稚園が行うのですか。    ○○市立幼稚園の入園の選考は、○○市教育委員会が行います。   いじめの相談はどこにすればいいですか？    いじめやひきこもり等に関する相談は「（自治体が設置する相談窓口等）」にご相談ください。（相談窓口等の説明を記載してください。） ◆お問い合わせ （自治体が設置する相談窓口等の名称） （電話番号）／（相談受付日時）   ○○市に幼稚園はいくつありますか？    ○○市の幼稚園についてはこちらをご確認ください。 ▼市立幼稚園一覧 （自治体HP内関連ページのURL） ○○市では、市立幼稚園に入園できるのは○歳児（○年保育）と○歳児（○年保育）です。 ▼私立幼稚園一覧 （自治体HP内関連ページのURL） 私立幼稚園の場合、原則として3歳児から最長3年保育が可能です。詳しくは入園を希望する幼稚園へお問い合わせください。   （放課後学習クラブ）について教えてください。    （放課後学習クラブの説明を記載してください。） ▼詳しくはこちら （自治体HP内関連ページのURL）   就園奨励費の手続きについて教えてください。    就園奨励費の申請は、幼稚園などで配布している申請書「（申請書のタイトル）」に必要事項を明記し、幼稚園へ提出してください。 ▼詳しくはこちら （自治体HP内関連ページのURL）   子どもの不登校を相談できるところはありますか？    （自治体の担当課等の名称）では、子どもに関する様々な悩みや問題について相談に応じたり、学校に行けない児童・生徒の元気回復や学習の支援を行っています。 ▼詳しくはこちら （自治体HP内関連ページのURL）   学区について教えてください。    お子さんが通学する学校は、住所により以下のように指定されています。 詳しくはこちらをご覧ください。 ▼住所別通学区域一覧 （自治体HP内関連ページのURL）   近くの幼稚園を教えてください。    お近くの幼稚園は、こちらからお探しください。 （自治体HP内関連ページのURL）   私立幼稚園の補助金の対象者について教えてください。    私立幼稚園の補助金の対象者は、4月1日以降、園児の方の住民票が○○市にあり、学校教育法により認可された私立幼稚園に通っていることが要件となります。   ○○市外の私立幼稚園に通園していても補助金の支給対象であるか。    ○○市外の私立幼稚園に通園していても、学校教育法により認可された私立幼稚園ならば、補助金の支給対象です。   昨年度と今年度で、私立幼稚園が異なる場合の補助金の申請手続きを教えてください。    昨年度と今年度で私立幼稚園が異なる場合は、新しい私立幼稚園で改めて、補助金の申請をしていただきます。   インターナショナルスクールは私立幼稚園の補助金の対象とならないですか？    インターナショナルスクールは私立幼稚園の補助金の対象となりません。 幼児教育振興の観点から、学校教育法により認可された幼稚園のみが対象となります。   私立幼稚園の補助金の金額について教えてください。    私立幼稚園の補助金の金額は以下のとおりです。 入園料補助金は40,000円が支給金額です。 保育料補助金は、月額12,000円から13,700円に通園した月数を掛けた金額が支給金額です。 就園奨励費補助金は、年額62,200円から308,000円が支給金額です。 ※保育料補助金と就園奨励費補助金は住民税額に応じて支給金額が異なり、所得制限が 合併症を引き起こしたりすることがあります。 （助成がある場合、助成内容を記載してください。例「○○市では、市内在住の生後6 週から32 週までのお子さまを対象として、ロタウイルスワクチン任意接種費用の一部助成を実施しています。1 回8,500 円を上限として2 回まで助成を行います。」） ▼詳しくはこちら （自治体HP内関連ページのURL）   四種混合の4回目の予防接種記録票の送付はありますか？    四種混合予防接種の1期追加分（4回目）は初回3回接種後6か月以上の間隔をあけて接種します。予防接種記録票は生後○か月に達した月末に郵送いたします。 ▼詳しくはこちら （自治体HP内関連ページのURL）   送付される予防接種記録票について教えてください。    ○○市では市内に住民登録のあるお子様へ予防接種すべき時期が近づいたら予防接種記録票をお送りしています。 送付時期は予防接種により異なりますので、詳しくはこちらをご覧ください。 （自治体HP内関連ページのURL）   大人の女性の検診には何がありますか？    健康診査は、年齢や、加入している医療保険によって、利用できる制度が異なります。 （自治体において実施している健診内容を記載してください。） 例「○○市では、39歳以下の方の国保無料健康診査、40歳以上の方の特定健診、各種のがん検診等を実施しています。がん検診では、20歳以上の女性は子宮頸がん検診、40歳以上の女性は乳がん検診を受けることができます。 ▼各種健診一覧 （自治体HP内関連ページのURL） ▼がん一次検診 （自治体HP内関連ページのURL） ▼妊産婦の健診・相談 （自治体HP内関連ページのURL）」   乳児健診はどこで受けられますか？    乳児健診の実施場所は、3から4か月健診はAAA保健相談所で実施しています。 6から7か月健診、9から10か月健診は契約医療機関にて実施しています。 ▼契約医療機関についてはこちら （自治体HP内関連ページのURL）   1歳6か月児健診について教えてください。    1歳6か月児健診は母子保健法に定められた子どもの定期健診の一つです。子どもの発達の状況を確認するとともに、歯の健診も行います。対象の方には1歳○か月に達する月の（上旬／中旬／下旬）に通知されます。 ▼詳しくはこちら （自治体HP内関連ページのURL）   子どもの歯科健診（1歳6か月健診）について教えてください。    1歳6か月を迎えると奥歯もそろそろ生えてきます。 歯のトラブル予防に重要なこの時期に歯科健診をして歯医者さんのチェックを行います。対象の方には1歳○か月に達する月の（上旬／中旬／下旬）に通知されます。 ▼詳しくはこちら （自治体HP内関連ページのURL）   ヒブワクチンについて教えてください。    ヒブワクチンは、インフルエンザ菌b型（Hib）による感染症の予防ワクチンです。ヒブは、髄膜炎、敗血症、肺炎など、乳幼児の重篤な感染症を引き起こす病原最近です。特に、細菌性髄膜炎は、原因の半分以上がヒブといわれています。細菌性髄膜炎は初期症状が風邪に似ているため早期発見が難しく、治療をしてもまれに死亡したり、後遺症が残ったりすることがあるので、ワクチンによる予防が非常に大切です。 予防接種は生後2月から生後60月に至るまでの間にあるお子さんが対象となります。（5歳の誕生日の前日まで接種できます） ▼詳しくはこちら （自治体HP内関連ページのURL）   </p>",url:"https://code-for-hamamatsu.github.io/vaccinecert-faq/ja/faq7/"},{value:"Categories",label:"<p></p>",url:"https://code-for-hamamatsu.github.io/vaccinecert-faq/ja/categories/"},{value:"Tags",label:"<p></p>",url:"https://code-for-hamamatsu.github.io/vaccinecert-faq/ja/tags/"},{value:"ワクチン接種証明",label:"<p></p>",url:"https://code-for-hamamatsu.github.io/vaccinecert-faq/ja/"}];$("#search").autocomplete({source:a}).data("ui-autocomplete")._renderItem=function(b,a){return $("<li>").append("<a href="+a.url+' + " &quot;" +
